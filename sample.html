<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://aslfont.github.io/Symbol-Font-For-ASL/stylesheets/stylesheet.css">
    <style>
        @font-face {
            font-family: "ASL-Font";
            src: url('https://aslfont.github.io/Symbol-Font-For-ASL/symbol_font_for_asl/symbol_font_for_asl.ttf');
        }

        .asl {
            font-family: ASL-Font;
        }

        .inner {
            max-width: 900px;
        }
    </style>
    <title>ASL Font examples</title>
</head>

<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/aslfont/">ASL Font on GitHub</a>
            <h1 id="project_title">Symbol Font for ASL</h1>
            <!-- <h2 id="project_tagline">Examples from the ASL Font tutorials</h2> -->
        </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section class="main_content inner">
            <h3>Examples from the ASL Font tutorials</h3>
            <div class="sections">
                <h4>3+ symbols</h4>
                <div class="medium boxshadow-p" style="font-family:monospace">
                    <dl class="inline inline2b">
                        <dt class="asl">(```)&&S__</dt>
                        <dd>чёрный</dd>
                        <dt class="asl">o".."o_.~v}{</dt>
                        <dd>специальный</dd>
                    </dl>
                </div>
                <h4>1 or 2 symbols</h4>
                <div class="medium boxshadow-p" style="font-family:monospace">
                    <dl class="inline inline2b">
                        <dt class="asl">11</dt>
                        <dd>встретить, одноклассники, точно...</dd>
                    </dl>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
